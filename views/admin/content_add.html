{% extends "admin.layout.html" %}

{% block main %}

    <ol class="breadcrumb">
        <li><a href="/admin">管理首页</a></li>
        <li><span>内容添加</span></li>
    </ol>


    <h3>内容列表</h3>

    <form role="form" method="post">
        <div class="form-group">
            <label for="title">分类</label>
            <select name="categort" id="category" class="form-control">
                
                {% for category in categories %}
                <option value="{{category.id}}">{{ category.cateName}}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="title">标题</label>
            <input type="text" id="title" name="title" class="form-control" placeholder="请输入标题">
        </div>

        <div class="form-group">
            <label for="description">简介</label>
            <textarea name="description" id="description" rows="5" class="form-control" placeholder="请输入简介"></textarea>
        </div>

        <div class="form-group">
            <label for="content">内容</label>
            <textarea name="content" id="content" rows="10" class="form-control" placeholder="请输入内容"></textarea>
        </div>

        <button type="submit" class="btn btn-default">保存</button>
    </form>



{% endblock %}
