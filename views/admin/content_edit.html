{% extends "admin.layout.html" %} {% block main %}

<ol class="breadcrumb">
    <li><a href="/admin">管理首页</a></li>
    <li><span>内容修改</span></li>
</ol>

<h3>内容修改 - {{ content.title }}</h3>

<form role="form" method="post">
    <div class="form-group">
        <label for="title">分类</label>
        <select name="category" id="category" class="form-control">

                {% for category in categories %}
                
                    {% if content.category._id.toString() == category._id.toString() %}
                    <option selected value="{{category.id}}">{{ category.cateName }}</option>
                    {% else %}
                    <option value="{{category.id}}">{{ category.cateName }}</option>
                    {% endif %}
                    
                {% endfor %}
            </select>
    </div>

    <div class="form-group">
        <label for="title">标题</label>
        <input value="{{ content.title }}" type="text" id="title" name="title" class="form-control" placeholder="请输入标题">
    </div>

    <div class="form-group">
        <label for="description">简介</label>
        <textarea name="description" id="description" rows="5" class="form-control" placeholder="请输入简介">{{ content.description }}</textarea>
    </div>

    <div class="form-group">
        <label for="content">内容</label>
        <textarea name="content" id="content" rows="10" class="form-control" placeholder="请输入内容">{{ content.content }}</textarea>
    </div>

    <button type="submit" class="btn btn-default">保存</button>
</form>



{% endblock %}
